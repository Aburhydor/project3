<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <div id="last">
        <h1 id="wn">Winner</h1>
        <div></div>
        <div id="details">
          <div class="resus">
            <div id="wl">Winner</div>
            <div id="play3">
              <ul>
                <li id="play5">Score:</li>
              </ul>
            </div>
          </div>
          <div class="resus">
            <div id="lw">Loser</div>

            <div>
              <div id="play4">
                <ul>
                  <li id="play6">Score:</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button id="btl"><a href="index.html">Start Over</a></button>
    </center>
    <script>
      if (localStorage.getItem('myBat') > localStorage.getItem('myIni')) {
        document.getElementById('play5').innerHTML +=
          localStorage.getItem('myBat');
        document.getElementById('play6').innerHTML +=
          localStorage.getItem('myIni');
        document.getElementById('play3').innerHTML +=
          localStorage.getItem('myResult');
        document.getElementById('play4').innerHTML +=
          localStorage.getItem('myValue');
      } else {
        document.getElementById('play6').innerHTML +=
          localStorage.getItem('myBat');
        document.getElementById('play5').innerHTML +=
          localStorage.getItem('myIni');
        document.getElementById('play4').innerHTML +=
          localStorage.getItem('myResult');
        document.getElementById('play3').innerHTML +=
          localStorage.getItem('myValue');
      }
    </script>
  </body>
</html>
